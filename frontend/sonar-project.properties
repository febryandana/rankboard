# Frontend - sonar-project.properties
# Place this file in: frontend/sonar-project.properties

sonar.projectKey=febryandana_rankboard-frontend
sonar.projectName=Rankboard Frontend
sonar.projectVersion=1.0

# Source and test directories (Vitest uses src for both)
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.js,**/*.spec.js,**/*.test.ts,**/*.spec.ts,**/*.test.jsx,**/*.spec.jsx,**/*.test.tsx,**/*.spec.tsx

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.test.js,**/*.spec.js,**/*.test.ts,**/*.spec.ts,**/*.test.jsx,**/*.spec.jsx,**/*.test.tsx,**/*.spec.tsx
sonar.coverage.exclusions=**/*.test.js,**/*.spec.js,**/*.test.ts,**/*.spec.ts,**/*.test.jsx,**/*.spec.jsx,**/*.test.tsx,**/*.spec.tsx,**/__tests__/**

# Coverage (Vitest generates lcov.info by default)
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Language
sonar.language=js
sonar.sourceEncoding=UTF-8