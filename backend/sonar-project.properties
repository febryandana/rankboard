# Backend - sonar-project.properties
# Place this file in: backend/sonar-project.properties

sonar.projectKey=febryandana_rankboard-backend
sonar.projectName=Rankboard Backend
sonar.organization=febryandana
sonar.projectVersion=1.0

# Source and test directories (Jest uses separate test directories)
sonar.sources=src
sonar.tests=tests,src/__tests__
sonar.test.inclusions=**/*.test.js,**/*.spec.js,**/*.test.ts,**/*.spec.ts

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.test.js,**/*.spec.js,**/*.test.ts,**/*.spec.ts
sonar.coverage.exclusions=**/*.test.js,**/*.spec.js,**/*.test.ts,**/*.spec.ts,**/tests/**,**/__tests__/**

# Coverage (Jest generates lcov.info)
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Language
sonar.language=js
sonar.sourceEncoding=UTF-8