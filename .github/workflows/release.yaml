name: Release and Deploy Prod Images

on:
  push:
    branches:
      - main

permissions:
  contents: read

env:
  REGISTRY: docker.io
  FRONTEND_IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/rankboard-frontend
  BACKEND_IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/rankboard-backend

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    outputs:
      new_tag: ${{ steps.semantic.outputs.new_release_git_tag }}
      new_version: ${{ steps.semantic.outputs.new_release_version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm ci

      - name: Verify dependencies integrity
        run: npm audit signatures

      - name: Run semantic-release
        id: semantic
        uses: cycjimmy/semantic-release-action@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-push-backend:
    name: Build and Push Prod Backend Image
    needs: release
    if: needs.release.outputs.new_tag != ''
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout at the new tag
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          ref: ${{ needs.release.outputs.new_tag }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        run: |
          VERSION=${{ needs.release.outputs.new_version }}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          load: true
          tags: |
            ${{ env.BACKEND_IMAGE_NAME }}:${{ needs.release.outputs.new_version }}
            ${{ env.BACKEND_IMAGE_NAME }}:latest
          cache-from: type=registry,ref=${{ env.BACKEND_IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.BACKEND_IMAGE_NAME }}:buildcache,mode=max

      - name: Push Backend image
        run: |
          docker push ${{ env.BACKEND_IMAGE_NAME }}:${{ needs.release.outputs.new_version }}
          docker push ${{ env.BACKEND_IMAGE_NAME }}:latest

  build-and-push-frontend:
    name: Build and Push Prod Frontend Image
    needs: release
    if: needs.release.outputs.new_tag != ''
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout at the new tag
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          ref: ${{ needs.release.outputs.new_tag }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        run: |
          VERSION=${{ needs.release.outputs.new_version }}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          load: true
          tags: |
            ${{ env.FRONTEND_IMAGE_NAME }}:${{ needs.release.outputs.new_version }}
            ${{ env.FRONTEND_IMAGE_NAME }}:latest
          cache-from: type=registry,ref=${{ env.FRONTEND_IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.FRONTEND_IMAGE_NAME }}:buildcache,mode=max

      - name: Push Frontend image
        run: |
          docker push ${{ env.FRONTEND_IMAGE_NAME }}:${{ needs.release.outputs.new_version }}
          docker push ${{ env.FRONTEND_IMAGE_NAME }}:latest