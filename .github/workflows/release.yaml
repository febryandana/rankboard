name: Release and Deploy Prod Images

on:
  push:
    branches:
      - main

permissions:
  contents: read

env:
  REGISTRY: docker.io
  FRONTEND_IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/rankboard-frontend
  BACKEND_IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/rankboard-backend

jobs:
  release:
    name: Create Release
    if: github.event.pull_request.merged == true && github.event.pull_request.head.ref == 'dev'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}
      should_release: ${{ steps.check_source.outputs.should_release }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Check if merge from dev branch
        id: check_source
        run: |
          # Get the commit message
          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "Commit message: $COMMIT_MSG"
          
          # Check if this is a merge commit from dev
          if echo "$COMMIT_MSG" | grep -qiE "Merge pull request.*from.*dev|Merge branch 'dev'"; then
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "This is a merge from dev branch"
          else
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "This is not a merge from dev branch, skipping release"
          fi

      - name: Setup Node.js
        if: steps.check_source.outputs.should_release == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        if: steps.check_source.outputs.should_release == 'true'
        run: npm ci
      
      - name: Verify the integrity of provenance attestations and registry signatures for installed dependencies
        if: steps.check_source.outputs.should_release == 'true'
        run: npm audit signatures

      - name: Release
        if: steps.check_source.outputs.should_release == 'true'
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

  build-and-push-backend:
    name: Build and Push Prod Backend Image
    needs: [release]
    if: needs.release.outputs.should_release == 'true' && needs.release.outputs.new_release_published == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: v${{ needs.release.outputs.new_release_version }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        run: |
          VERSION="${{ needs.release.outputs.new_release_version }}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version to build: $VERSION"

      - name: Build Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          load: true
          tags: |
            ${{ env.BACKEND_IMAGE_NAME }}:${{ steps.meta.outputs.version }}
            ${{ env.BACKEND_IMAGE_NAME }}:latest
          cache-from: type=registry,ref=${{ env.BACKEND_IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.BACKEND_IMAGE_NAME }}:buildcache,mode=max

      - name: Run Trivy scan on Backend image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.BACKEND_IMAGE_NAME }}:${{ steps.meta.outputs.version }}
          format: 'sarif'
          output: 'trivy-backend-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy Backend results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-backend-results.sarif'
          category: 'trivy-backend'

      - name: Run Trivy scan on Backend image (Table)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.BACKEND_IMAGE_NAME }}:${{ steps.meta.outputs.version }}
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: Push Backend image
        run: |
          docker push ${{ env.BACKEND_IMAGE_NAME }}:${{ steps.meta.outputs.version }}
          docker push ${{ env.BACKEND_IMAGE_NAME }}:latest

  build-and-push-frontend:
    name: Build and Push Prod Frontend Image
    needs: [release]
    if: needs.release.outputs.should_release == 'true' && needs.release.outputs.new_release_published == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: v${{ needs.release.outputs.new_release_version }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        run: |
          VERSION="${{ needs.release.outputs.new_release_version }}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version to build: $VERSION"

      - name: Build Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          load: true
          tags: |
            ${{ env.FRONTEND_IMAGE_NAME }}:${{ steps.meta.outputs.version }}
            ${{ env.FRONTEND_IMAGE_NAME }}:latest
          cache-from: type=registry,ref=${{ env.FRONTEND_IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.FRONTEND_IMAGE_NAME }}:buildcache,mode=max

      - name: Run Trivy scan on Frontend image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.FRONTEND_IMAGE_NAME }}:${{ steps.meta.outputs.version }}
          format: 'sarif'
          output: 'trivy-frontend-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy Frontend results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-frontend-results.sarif'
          category: 'trivy-frontend'

      - name: Run Trivy scan on Frontend image (Table)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.FRONTEND_IMAGE_NAME }}:${{ steps.meta.outputs.version }}
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: Push Frontend image
        run: |
          docker push ${{ env.FRONTEND_IMAGE_NAME }}:${{ steps.meta.outputs.version }}
          docker push ${{ env.FRONTEND_IMAGE_NAME }}:latest