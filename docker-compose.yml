services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rankboard-backend
    restart: unless-stopped
    ports:
      - 3000
    environment:
      - NODE_ENV=development
      - FRONTEND_URL=http://rankboard-frontend
      - PORT=3000
      - SESSION_SECRET=${SESSION_SECRET:-n9Je5QVAPaPHGT0HCAzxwaIhsFCqEMNq}
      - ROOT_ADMIN_USERNAME=${ROOT_ADMIN_USERNAME:-admin}
      - ROOT_ADMIN_EMAIL=${ROOT_ADMIN_EMAIL:-admin@rankboard.local}
      - ROOT_ADMIN_PASSWORD=${ROOT_ADMIN_PASSWORD:-Admin123!}
    volumes:
      - backend-uploads:/app/uploads
      - backend-database:/app/database
    networks:
      - rankboard-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://127.0.0.1:3000/api/auth/session', (r) => { process.exit(r.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: rankboard-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      - VITE_API_URL=http://rankboard-backend:3000/api
    depends_on:
      - backend
    networks:
      - rankboard-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

volumes:
  backend-uploads:
  backend-database:

networks:
  rankboard-network:
    driver: bridge
